<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Information System</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d8f1bbefaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Scholarship Information System</h1>
            <form>
                <div class="input-group">
                    
                    <!-- Username -->
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" placeholder="Username">
                    </div>

                    <!-- Password -->
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                        <i class="fa-solid fa-eye" id="togglePassword" style="cursor:pointer;"></i>
                    </div>

                    <!-- Remember Me -->
                    <div class="remember">
                        <label><input type="checkbox" id="rememberMe" class="checkbox"> Remember me </label>
                    </div>

                    <!-- Error message -->
                    <p id="error-message"></p>

                    <!-- Login Button -->
                    <div class="btn-field">
                        <button type="button" id="logInBtn">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- âœ… Correct script path -->
    <script src="script.js" defer></script>
</body>
</html>
