<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Scholars</title>
    <link rel="stylesheet" href="scholars.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d8f1bbefaf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<section id="menu">
    <div class="logo">
        <img src="logo.png" alt="">
        <h2>Scholarship System</h2>
    </div>
    <div class="items">
        <li><i class="fa-solid fa-gauge"></i><a href="#">Dashboard</a></li>
        <li><i class="fa-solid fa-file-pen"></i><a href="#">Verification</a></li>
        <li><i class="fa-solid fa-file-import"></i><a href="#">Liquidation</a></li>
        <li><i class="fa-solid fa-file"></i><a href="#">Reports</a></li>
        <li><i class="fa-brands fa-google-scholar"></i><a href="#">Scholars List</a></li>
        <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
        <li id="logout"><i class="fa-solid fa-right-from-bracket"></i><a href="#">Log-out</a></li>
    </div>
</section>

<section id="interface">
    <div class="navigation">
        <div class="n1">
            <div><i id="menu-btn" class="fa-solid fa-bars"></i></div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="profile">
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="account.jpg" alt="Profile" class="profile-icon"/>
        </div>
    </div>

    <h3 class="i-name">Reports</h3>

    <div class="documents">
        <div class="val-box">
            <div class="filter">Filter
                <input type="text" id="min-date" placeholder="From">
                <input type="text" id="max-date" placeholder="To">
                <button id="clear">Search</button>
            </div>
        </div>
        <div class="right-buttons">
            <div class="val-box same-size">
                <button class="imppbtn">Import File</button>
            </div>
            <div class="val-box same-size">
                <button class="exportbtn">Export PDF</button>
            </div>
            <div class="val-box same-size">
                <button class="exportbtn">Export Excel</button>
            </div>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab" data-link="reports.html" data-tab="overview">Verification Overview</button>
        <button class="tab" data-link="renewals.html" data-tab="renewals">Renewals and Expirations</button>
        <button class="tab active" data-link="scholars.html" data-tab="scholars">Scholars Population</button>
        <button class="tab" data-link="scholarship.html" data-tab="scholarships">Scholarships</button>
        <button class="tab" data-link="liquidation,r.html" data-tab="liquidation">Liquidation Report</button>
        <div class="tabs-slider"></div>
    </nav>

    <a href="scholars.html" id="tabButton" class="btn-link"></a>

    <div class="tab-content active" id="scholars">
    <div class="scholars-container">
        <h3>Scholars Population</h3>
        <div class="chart-box">
            <canvas id="scholarsBarChart" width="400" height="300"></canvas>
        </div>
    </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tabs = document.querySelectorAll('.tab');
    const slider = document.querySelector('.tabs-slider');
    const contents = document.querySelectorAll('.tab-content');
    const tabButton = document.getElementById('tabButton');
    let donutChartInstance = null;
    let scholarsBarChartInstance = null;

    function updateSlider(el) {
        slider.style.left = el.offsetLeft + 'px';
        slider.style.width = el.offsetWidth + 'px';
    }

    function renderDonutChart() {
        const ctx = document.getElementById('donutChart').getContext('2d');
        if (donutChartInstance) {
            donutChartInstance.destroy();
        }
        donutChartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Already Renewed', 'Remaining Expired Documents'],
                datasets: [{
                    data: [36, 54],
                    backgroundColor: ['#4B7BE5', '#F4A300'],
                    borderWidth: 0
                }]
            },
            options: {
                cutout: '40%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.raw;
                            }
                        }
                    }
                }
            }
        });
    }

    function renderScholarsBarChart() {
        const ctx = document.getElementById('scholarsBarChart').getContext('2d');
        if (scholarsBarChartInstance) {
            scholarsBarChartInstance.destroy();
        }
        scholarsBarChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['TES', 'TDP', 'PGCSP', 'CMSP', 'COSCHO', 'IGUBAN'],
                datasets: [{
                    label: 'Number of Scholars',
                    data: [250, 180, 120, 90, 60, 40], // Replace with real values
                    backgroundColor: '#4B7BE5',
                    borderRadius: 5,
                    barThickness: 50
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { precision: 0 }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw;
                            }
                        }
                    }
                }
            }
        });
    }

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelector('.tab.active').classList.remove('active');
            tab.classList.add('active');

            updateSlider(tab);

            document.querySelector('.tab-content.active').classList.remove('active');
            const target = tab.getAttribute('data-tab');
            document.getElementById(target).classList.add('active');

            // Update button link
            const newLink = tab.getAttribute('data-link');
            tabButton.setAttribute('href', newLink);

            // Conditionally render charts
            if (target === 'renewals') {
                renderDonutChart();
            } else if (target === 'scholars') {
                renderScholarsBarChart();
            }
        });
    });

    // Initialize slider and first content
    const initial = document.querySelector('.tab.active');
    updateSlider(initial);
    document.getElementById(initial.getAttribute('data-tab')).classList.add('active');
    tabButton.setAttribute('href', initial.getAttribute('data-link'));

    // Render chart for default active tab if needed
    if (initial.getAttribute('data-tab') === 'renewals') {
        renderDonutChart();
    } else if (initial.getAttribute('data-tab') === 'scholars') {
        renderScholarsBarChart();
    }

    window.addEventListener('resize', () => updateSlider(document.querySelector('.tab.active')));
});
</script>

</body>
</html>
