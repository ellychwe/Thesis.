<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="settings.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d8f1bbefaf.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <section id="menu">
        <div class="logo">
            <img src="logo.png" alt="">
            <h2>Scholarship System</h2>
        </div>
        <div class="items">
            <li><i class="fa-solid fa-gauge"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-solid fa-file"></i><a href="#">Reports</a></li>
            <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
            <li id="logout"><i class="fa-solid fa-right-from-bracket"></i><a href="#">Log-out</a></li>
        </div>

    </section>
    
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fa-solid fa-bars"></i>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
                <div class="profile">
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-bell"></i>
                    <img src="account.jpg" alt="Profile" class="profile-icon"/>
                </div>  
            </div>
            </div>

            <div class="container">
                <div class="profile-header">
                    <img src="account.jpg" alt="Profile Picture">
                    <div class="profile-info">
                        <h2>OSAS 1</h2>
                        <p>Office of Student Affairs and Services Chairperson</p>
                        <button class="edit-btn">Edit Profile</button>
                    </div>
                </div>

                <h3>Account Security</h3>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="The email address associated with your account">
                <button class="action-btn">Change email</button>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Set a unique password to protect your account">
                <button class="action-btn">Change password</button>

                <div class="logout-section">
                    <h3>Manage Account</h3>
                    <p>Log out all other devices</p>
                    <p style="font-size: 13px; color: #555;">Log out all other active sessions on other devices besides this one.</p>
                    <button>Log out</button>
                </div>
            </div>

    </section>
    <script>
        $('#menu-btn').click(function(){
        $('#menu').toggleClass("active");
        });
    </script>

</body>
</html>
